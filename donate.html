<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--For development use-->
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const methodForm = document.getElementById('method');
            const envelopImg = document.getElementById('envelop-img');
            const ethAddr = document.getElementById('eth-addr');

            methodForm.addEventListener('change', function(event) {
                const selectedMethod = methodForm.elements['donation'].value;
                if (selectedMethod === 'alipay') {
                    envelopImg.classList.remove('hidden');
                    ethAddr.classList.add('hidden');
                } else if (selectedMethod === 'eth') {
                    envelopImg.classList.add('hidden');
                    ethAddr.classList.remove('hidden');
                    ethAddr.innerHTML = '<p class="text-center text-gray-700 dark:text-gray-300">Ethereum Address: 0xYourEthereumAddressHere</p>';
                }
            });
        });
    </script>
    <title>Donation</title>
</head>
<body>
    <div id="main" class="bg-slate-50 dark:bg-black flex items-center justify-center">
        <form id="method">
        <div class="block"><label for="donation" class="has-[:checked]:bg-indigo-50 has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200" id="donation">
            <img src="assets/images/alipay-svgrepo-com.svg" class="bg-indigo-100" alt="alipay" width="20" height="20" >Alipay
            <input type="radio" class="checked:border-indigo-300" name="donation" value="alipay" checked>
            <img src="assets/images/ethereum-svgrepo-com.svg" class="bg-indigo-100" alt="eth" width="20" height="20">Ethereum
            <input type="radio" class="checked:border-indigo-300 " name="donation" value="eth">
        </label>
        </div>
        </form>
        <div class="" id="envelop-img">
            <img src="assets/images/1717301742745.jpg" width="300" height="100">
        </div>
        <div class="hidden" id="eth-addr"></div>
        </div>
    </div>
</body>
</html>
